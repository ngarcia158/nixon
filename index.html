
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FOR NIXON</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="server.js"></script>
</head>
<body>
    <div class="loginbox">
        <img src="assets/nixon.jpeg" class="logo" >
        <h1>Login here</h1>
        <form>
            <p>First Name</p>
            <input type="text" name="username" id="username" placeholder="First Name" onkeydown="handleEnter(event)">
            <p>Last Name</p>
            <input type="text" name="username" id="password" class="validate" placeholder="Last Name" onkeydown="handleEnter(event)">
            <input type="button" name="" value="login" onclick="validate()">
        </form>
    </div>
</body>
</html>
